name: Deploy React Build to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: |
          npm run build
          ls -la ./dist || echo "‚ùå Build folder is missing!" 

      - name: Debug GitHub Runner Storage
        run: df -h  # Check if storage is full

      - name: Show Build Logs
        if: failure()
        run: cat npm-debug.log || echo "No build errors logged"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Build to S3 with Versioning
        run: aws s3 cp --recursive ./dist s3://${{ secrets.S3_BUCKET_NAME }}/builds/$(date +%Y%m%d%H%M%S)/
