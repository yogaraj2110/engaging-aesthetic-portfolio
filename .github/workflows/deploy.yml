name: Deploy React Build to S3

on:
  push:
    branches:
      - main  # Change this if your default branch is different  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      # Debug: Check if the build directory exists
      - name: Debug Build Directory
        run: ls -la

      - name: Debug Inside Build Folder
        run: ls -la ./build || echo "‚ùå Build folder is missing!"

      # Ensure the build directory exists before uploading
      - name: Ensure Build Directory Exists
        run: mkdir -p build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Build to S3 with Versioning
        run: aws s3 cp --recursive ./build s3://${{ secrets.S3_BUCKET_NAME }}/builds/$(date +%Y%m%d%H%M%S)/

      # Debug: Confirm files uploaded successfully
      - name: Verify S3 Upload
        run: aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/builds/
